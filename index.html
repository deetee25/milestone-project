<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries API Web App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Countries API Web APP</h1>
    <div id="main-container">
        <div id="flag-container">
            <img src="" alt="">
        </div>
        <div id="info-container">
            <select id="country">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <p>Capital City: <span id="captial-city"></span></p>
            <p>Dialing Code: <span id="dialing-code"></span></p>
            <p>Population: <span id="popualtion"></span></p>
            <p>Currencies: <span id="currencies"></span></p>
            <p>Region: <span id="region"></span></p>
            <p>Subregion: <span id="subregion"></span></p>
        </div>
    </div>
</body>
</html>
